<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kapalinga Translator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-11/12 max-w-md bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-center text-lg font-bold mb-6">Kapalinga</h1>

    <!-- Language Selection -->
    <div class="flex items-center justify-between mb-6">
      <!-- Dropdown for Language 1-->
      <div class="relative">
        <select id="language1" class="block w-full bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring focus:border-gray-400">
          <option>English</option>
          <option>Tagalog</option>
          <option>Kapampangan</option>
        </select>
      </div>

      <!-- Swap Button -->
      <button id="swapBtn" class="bg-gray-200 p-2 rounded-lg hover:bg-gray-300 transition">
        <span class="text-xl">â‡†</span>
      </button>

      <div>
        <!-- Dropdown for Language 2-->
        <div class="relative">
          <select id="language2" class="block w-full bg-gray-100 border border-gray-300 rounded-lg py-2 px-4 focus:outline-none focus:ring focus:border-gray-400">
            <option>Kapampangan</option>
            <option>English</option>
            <option>Tagalog</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Input and Output Text Areas -->
    <div class="space-y-4">
      <!-- Input Area -->
      <textarea
        class="w-full h-24 bg-gray-100 border border-gray-300 rounded-lg p-4 focus:outline-none focus:ring focus:border-gray-400 resize-none"
        placeholder="Enter text here"
      ></textarea>

      <!-- Output Area -->
      <div class="w-full h-24 bg-gray-100 border border-gray-300 rounded-lg p-4">
        <p class="text-gray-700">Kapampangan</p>
      </div>
    </div>
  </div>

  <script>
    // When language1 is changed, automatically set language2 to Kapampangan, if not already Kapampangan
    $('#language1').change(function() {
      if ($('#language1').val() === 'Kapampangan') {
        // If language1 is Kapampangan, check language2 and change it to English if it is Kapampangan
        if ($('#language2').val() === 'Kapampangan') {
          $('#language2').val('English');
        }
      } else {
        // If language1 is not Kapampangan, set language2 to Kapampangan
        $('#language2').val('Kapampangan');
      }
    });

    // When language2 is changed, automatically set language1 to Kapampangan, if not already Kapampangan
    $('#language2').change(function() {
      if ($('#language2').val() === 'Kapampangan') {
        // If language2 is Kapampangan, check language1 and change it to English if it is Kapampangan
        if ($('#language1').val() === 'Kapampangan') {
          $('#language1').val('English');
        }
      } else {
        // If language2 is not Kapampangan, set language1 to Kapampangan
        $('#language1').val('Kapampangan');
      }
    });

    // Swap the two languages
    $('#swapBtn').click(function() {
      const lang1 = $('#language1').val();
      const lang2 = $('#language2').val();

      // Swap the values
      $('#language1').val(lang2);
      $('#language2').val(lang1);

      // Ensure that one of the dropdowns is always set to Kapampangan
      if ($('#language1').val() !== 'Kapampangan' && $('#language2').val() !== 'Kapampangan') {
        $('#language1').val('Kapampangan');
      }
    });
  </script>
</body>
</html>
