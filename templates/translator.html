    <a href="javascript:history.back()" class="bg-blue-500 text-white py-2 px-6 rounded-lg hover:bg-blue-600 transition">
        Back
    </a>
</div>
<div class="w-11/12 max-w-md bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-center text-lg font-bold mb-6">KapaLinga</h1>

    <div class="flex items-center justify-between mb-4">
        <button class="bg-orange-500 text-white py-2 px-4 rounded-lg flex items-center">
            Tagalog <i class="fas fa-chevron-down ml-2"></i>
        </button>
        <button class="bg-orange-500 text-white p-2 rounded-lg">
            <i class="fas fa-exchange-alt"></i>

        <button class="bg-orange-500 text-white py-2 px-6 rounded-lg">Translate</button>
        <button class="bg-orange-500 text-white py-2 px-6 rounded-lg">Clear</button>
    </div>

    <div class="flex items-center justify-center">
        <button class="bg-orange-500 text-white p-4 rounded-full">
            <i class="fas fa-microphone text-xl"></i>
        </button>
