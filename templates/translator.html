{% include 'header.html' %}



<div class="w-11/12 max-w-md bg-white p-6 rounded-2xl shadow-md mx-auto mt-8 mb-8">
    <div class="flex flex-col items-center mb-6">
        <img src="/static/images/logo.png" alt="Kapalinga Logo" class="h-16 w-16 mb-2">
        <h1 class="text-center text-lg font-bold">Kapalinga</h1>
      </div>

    <!-- Language Selection -->
    <div class="flex items-center justify-between mb-6">
        <!-- Dropdown for Language 1 -->
        <div class="relative">
            <select id="language1" class="block w-full bg-gray-100 border border-orange-300 rounded-2xl py-2 px-4 focus:outline-none focus:ring focus:border-orange-400">
                <option>English</option>
                <option>Tagalog</option>
                <option>Kapampangan</option>
            </select>
        </div>

        <!-- Swap Button -->
        <button id="swapBtn" class="bg-gray-200 p-2 rounded-2xl hover:bg-gray-300 transition">
            <span class="text-xl">â‡†</span>
        </button>

        <!-- Dropdown for Language 2 -->
        <div class="relative">
            <select id="language2" class="block w-full bg-gray-100 border border-orange-300 rounded-2xl py-2 px-4 focus:outline-none focus:ring focus:border-orange-400">
                <option>Kapampangan</option>
                <option>English</option>
                <option>Tagalog</option>
            </select>
        </div>
    </div>

    <!-- Input and Output Text Areas -->
    <div class="space-y-4">
        <!-- Input Area -->
        <textarea
            id="inputText"
            class="w-full h-24 bg-white-100 border border-orange-300 rounded-2xl p-4 focus:outline-none focus:ring focus:border-orange-400 resize-none"
            placeholder="Enter text here"
        ></textarea>

        <!-- Output Area -->
        <div class="w-full bg-gray-100 border border-orange-300 rounded-2xl p-4">
            <p id="translatedText" class="text-gray-700">Translated text will appear here...</p>

            <!-- Listen Button -->
            <div class="flex justify-end mt-2">
                <button id="listenBtn" class="bg-gray-100 border border-orange-300  py-2 px-4 rounded-2xl hover:bg-gray-600 transition">
                    <i class="fa fa-volume-up text-lg mr-2"></i> Listen
                </button>
            </div>
        </div>
    </div>

    <!-- Translate and Clear Buttons -->
    <div class="flex items-center justify-center mt-6 space-x-4">
        <button id="translateBtn" class="bg-gray-100 border border-orange-300  py-2 px-4 rounded-2xl hover:bg-gray-600 transition">
            Translate
        </button>
        <button id="clearBtn" class="bg-gray-100 border border-orange-300  py-2 px-4 rounded-2xl hover:bg-gray-600 transition">
            Clear
        </button>
    </div>

    <!-- Microphone Toggle -->
    <div class="flex items-center justify-center mt-6">
        <button id="micToggle" class="bg-gray-200 p-3 rounded-full">
            <i id="micIcon" class="fa fa-microphone-slash text-xl"></i>
        </button>
    </div>
</div>
